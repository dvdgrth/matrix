<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="matrix.css">
    <script defer src="matrix.js"></script>
</head>
<body>
    <!-- <canvas id="matrix"></canvas> -->
    <div id="matrix-div">
        <canvas id="matrix"></canvas>
    </div>

    <div>
        <input type="range" id="spawn-slider" name="spawn-slider"
               min="0" max="50" value="10">
        <label for="spawn-slider" id="spawn-slider-label">spawn rate</label>
    </div>
    <div>
        <input type="range" id="speed-slider" name="speed-slider"
               min="0" max="100" value="10">
        <label for="speed-slider" id="speed-slider-label">speed rate</label>
    </div>
    <div>
        <input type="range" id="min-slider" name="min-slider"
               min="1" max="100" value="10">
        <label for="min-slider" id="min-slider-label">min length</label>
    </div>
    <div>
        <input type="range" id="max-slider" name="max-slider"
               min="1" max="100" value="10">
        <label for="max-slider" id="max-slider-label">max length</label>
    </div>

</body>
</html>
